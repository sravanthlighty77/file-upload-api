<html>

<head>
	<title>Upload Files</title>
	<script type="text/javascript" src="../static/bootstrap/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="../static/angular-js/angular.js"></script>
	<script type="text/javascript" src="../static/angular-js/angular-route.js"></script>
	<script type="text/javascript" src="../static/bootstrap/bootstrap.js"></script>
	<link href="../static/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="../static/js/FileController.js"></script>
</head>

<body ng-app="FileApplication">
	<div class="container" ng-controller="FileController">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<br>
				<h2 align="center">Upload Files</h2>
				<br>
				<label><input type="file" class="form-control h-25" placeholder="no file is chosen" id="fileUpload"></label>
				<br>
				<button class="btn btn-primary" ng-click="fileUpload()">Upload</button>
				<br><br>
				<div ng-bind="message"></div>
			</div>
		</div>

	</div>
</body>

</html>
